<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        
        body, html { margin: 0; padding: 0; font-family: 'Gill Sans', sans-serif; }
        nav { background-color: palegreen; padding: 15px; }
        .header { padding: 20px 0; text-align: center; }
        </style>
        
        <link rel="preload" href="CSS/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="CSS/styles.css"></noscript>
</head>
<body>
   
    <div style="background-color: aqua;">
        <nav style="background-color: aquamarine; padding: 15px; text-align: center;"> 
            <a href="index.html" style="color: black; text-decoration: none; margin: 10px;" target="_blank">Home</a>
            <a href="about.html" style="color: black; text-decoration: none; margin: 10px;" target="_blank">About</a>
            <a href="services.html" style="color: black; text-decoration: none; margin: 10px;" target="_blank">Services</a>
            <a href="enquiry.html" style="color: black; text-decoration: none; margin: 10px;" target="_blank">Enquiry</a>
            <a href="contact.html" style="color: black; text-decoration: none; margin: 10px;" target="_blank">Contact</a>
        </nav>
    </div>
    <div class="Enquiry-body" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <h1 class="enquiry-form">Services Enquiry Form</h1>
        
        
        <form id="enquiryForm">
            <input type="hidden" name="csrf_token" id="csrf_token" value="">
            
        </form>
    </div>
    <div class="form-container">
        <h2>Service Enquiry</h2>
        <form id="serviceEnquiryForm" class="enquiry-form">
            <input type="hidden" name="form_type" value="service_enquiry">
            
            <div class="form-group">
                <label for="enquiryType">Enquiry Type</label>
                <select id="enquiryType" name="enquiryType" required>
                    <option value="">-- Select enquiry type --</option>
                    <option value="catering">Catering Services</option>
                    <option value="event">Event Booking</option>
                    <option value="volunteer">Volunteer Opportunity</option>
                    <option value="sponsorship">Sponsorship</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="enquiryTypeError"></div>
            </div>
    
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required minlength="3">
                <div class="error-message" id="fullNameError"></div>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0761234567">
                <div class="error-message" id="phoneError"></div>
            </div>
    
            <div class="form-group" id="eventDateGroup" style="display:none;">
                <label for="eventDate">Preferred Event Date</label>
                <input type="date" id="eventDate" name="eventDate" min="">
                <div class="error-message" id="eventDateError"></div>
            </div>
    
            <div class="form-group" id="guestCountGroup" style="display:none;">
                <label for="guestCount">Estimated Guest Count</label>
                <input type="number" id="guestCount" name="guestCount" min="10">
                <div class="error-message" id="guestCountError"></div>
            </div>
    
            <div class="form-group">
                <label for="message">Your Enquiry</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>
    
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Enquiry</button>
            </div>
        </form>
    
        <div id="responseMessage" class="response-message" style="display:none;"></div>
    </div>
    
    <!-- Volunteer Form -->
    <div class="form-container">
        <h2>Volunteer Application</h2>
        <form id="volunteerForm" class="enquiry-form">
            <input type="hidden" name="form_type" value="volunteer_application">
            
            <div class="form-group">
                <label for="volunteerName">Full Name</label>
                <input type="text" id="volunteerName" name="volunteerName" required minlength="3">
                <div class="error-message" id="volunteerNameError"></div>
            </div>
    
            <div class="form-group">
                <label for="volunteerEmail">Email</label>
                <input type="email" id="volunteerEmail" name="volunteerEmail" required>
                <div class="error-message" id="volunteerEmailError"></div>
            </div>
    
            <div class="form-group">
                <label for="volunteerPhone">Phone Number</label>
                <input type="tel" id="volunteerPhone" name="volunteerPhone" required pattern="[0-9]{10}" placeholder="0761234567">
                <div class="error-message" id="volunteerPhoneError"></div>
            </div>
    
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                    <option value="">-- Select availability --</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="both">Both</option>
                    <option value="flexible">Flexible</option>
                </select>
                <div class="error-message" id="availabilityError"></div>
            </div>
    
            <div class="form-group">
                <label for="skills">Skills/Experience</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
                <div class="error-message" id="skillsError"></div>
            </div>
    
            <div class="form-group">
                <button type="submit" class="submit-btn">Apply to Volunteer</button>
            </div>
        </form>
    
        <div id="volunteerResponse" class="response-message" style="display:none;"></div>
    </div>
</body>
</html>
